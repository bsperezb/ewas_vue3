name: Deployment pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:

  avoid_redundancy:
    runs-on: ubuntu-latest
    steps:
      - name: cancel Previous Redundants Build
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - uses: actions/setup-node@v4
        with: 
          cache: 'npm'
          node-version: '20'
      - name: Install dependencies 
        run: npm ci
      - name: Linter 
        run: npm run lint
      - name: Build
        run: npm run build

  build:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - uses: actions/setup-node@v4
        with: 
          node-version: '20'
      - name: Install dependencies 
        run: npm ci
      - name: Build
        run: npm run build