name: Deployment pipeline

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - uses: actions/setup-node@v4
        with: 
          node-version: '20'
      - name: Install dependencies 
        run: npm ci
        # run: npm install --no-audit --no-fund --no-optional
      - name: Linter 
        run: npm run lint
      - name: Build
        run: npm run build